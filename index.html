<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
</head>
<body>
    <h1>Quiz Time!</h1>
    <form id="quizForm">
        <p>1. What is the capital of France?</p>
        <input type="radio" name="q1" value="Paris" id="q1a1"><label for="q1a1">Paris</label><br>
        <input type="radio" name="q1" value="London" id="q1a2"><label for="q1a2">London</label><br>
        <input type="radio" name="q1" value="Berlin" id="q1a3"><label for="q1a3">Berlin</label><br>

        <p>2. What is 5 + 7?</p>
        <input type="radio" name="q2" value="12" id="q2a1"><label for="q2a1">12</label><br>
        <input type="radio" name="q2" value="10" id="q2a2"><label for="q2a2">10</label><br>
        <input type="radio" name="q2" value="15" id="q2a3"><label for="q2a3">15</label><br>

        <p>3. Which planet is known as the Red Planet?</p>
        <input type="radio" name="q3" value="Mars" id="q3a1"><label for="q3a1">Mars</label><br>
        <input type="radio" name="q3" value="Earth" id="q3a2"><label for="q3a2">Earth</label><br>
        <input type="radio" name="q3" value="Venus" id="q3a3"><label for="q3a3">Venus</label><br>

        <p>4. What is the square root of 16?</p>
        <input type="radio" name="q4" value="4" id="q4a1"><label for="q4a1">4</label><br>
        <input type="radio" name="q4" value="8" id="q4a2"><label for="q4a2">8</label><br>
        <input type="radio" name="q4" value="2" id="q4a3"><label for="q4a3">2</label><br>

        <p>5. What is the chemical symbol for water?</p>
        <input type="radio" name="q5" value="H2O" id="q5a1"><label for="q5a1">H2O</label><br>
        <input type="radio" name="q5" value="CO2" id="q5a2"><label for="q5a2">CO2</label><br>
        <input type="radio" name="q5" value="O2" id="q5a3"><label for="q5a3">O2</label><br>

        <button type="button" onclick="checkAnswers()">Submit</button>
    </form>
    <p id="result"></p>

    <script>
        function checkAnswers() {
            const correctAnswers = {
                q1: "Paris",
                q2: "12",
                q3: "Mars",
                q4: "4",
                q5: "H2O"
            };

            let score = 0;
            for (const question in correctAnswers) {
                const userAnswer = document.querySelector(`input[name="${question}"]:checked`);
                if (userAnswer && userAnswer.value === correctAnswers[question]) {
                    score++;
                }
            }

            document.getElementById("result").textContent = `You got ${score} out of 5 correct!`;
        }
    </script>
</body>
</html>
